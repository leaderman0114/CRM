{% extends "accounts/base.html" %}

{% block content %}
    <div class="row mt-3">
        <div class="col-md-6">
            <div class="card card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    {% for form in formset %}
                        <br>
                        {{ form }}
                        <br>
                    {% endfor %}
                    <input class="mt-3 text-success border border-success" type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
